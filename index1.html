<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Docsify</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="//unpkg.com/docsify-copy-code/styles.css">
    <!--<link rel="stylesheet" href="//unpkg.com/gitalk/dist/gitalk.css">-->
    <link href="http://cdn.bootcss.com/highlight.js/9.9.0/styles/github.min.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/prism/9000.0.1/themes/prism.min.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/prism/9000.0.1/plugins/line-numbers/prism-line-numbers.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/vue.css" title="vue">
    <style>
        nav.app-nav li ul {
            min-width: 100px;
        }
    </style>
</head>
<body>
<div id="app"></div>

<script src="//unpkg.com/docsify-copy-code/index.js"></script>


<script>
    window.$docsify = {
        search: {
            placeholder: '搜索',
            noData: "无结果"
        },
        alias: {
            '/.*/_sidebar.md': '/_sidebar.md'
        },
        auto2top: true,
        repo: 'zhangjikai/docsify',
        basePath: '',
        executeScript: true,
        loadNavbar: false,
        loadSidebar: true,
        coverpage: false,
        name: '',
        subMaxLevel: 2,
        mergeNavbar: false,
        formatUpdated: '{YYYY}-{MM}-{DD}',
        showLevel: true,
        tocLevel: 3,
        plugins: [
            window.DocsifyCopyCodePlugin.init()
        ]
    }
</script>
<script src="assets/docsify.min.js"></script>
<script src="assets/plugins/highlight.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
<!--<script src="//unpkg.com/docsify/lib/plugins/gitalk.min.js"></script>-->
<!--<script src="//unpkg.com/gitalk/dist/gitalk.min.js"></script>-->

</body>
</html>
